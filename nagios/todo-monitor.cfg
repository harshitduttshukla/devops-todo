define host {
    use                     linux-server
    host_name               todo-web
    alias                   Todo Application
    address                 127.0.0.1
}

define service {
    use                     generic-service
    host_name               todo-web
    service_description     PING Check
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     generic-service
    host_name               todo-web
    service_description     HTTP Check
    check_command           check_http!-p 8082
}
